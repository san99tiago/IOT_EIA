<!DOCTYPE html>
<!-- SANTIAGO GARCIA ARANGO, MAYO 2020 -->
<!-- CODIGO HTML PARA CAMBIO CONTRASENNA Y CONECTARLO CON SERVIDOR -->
<html>
    <head>
        <!--De esta manera agregamos codificacion para utilizar caracteres latinos (y de español)-->
        <meta charset="UTF-8">
        
        <!-- Esta linea siguiente indica capacidad de adaptarse al tamanno del viewport del equipo -->
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        
        <!-- Ahora agregamos estilos a traves de Bootstrap (facilita desarrollo) -->
        <!-- LINK PAGINA BOOTSTRAP:  https://www.bootstrapcdn.com/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- Agregamos fuente bacana para el titulo del h1 principal -->
        <!-- Recordar que esto lo hacemos MUY facil con google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&display=swap" rel="stylesheet">

        <!-- Agregamos plantilla para conectar los estilos sencillos desde CSS -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Agregamos libreria "animate.css" gratuita, se puede encontrar en google o github -->
        <!-- (en este caso la tengo guardada directamente en carpeta "css" en mismo directorio actual) -->
        <link rel="stylesheet" href="css/animate.css">

        <title>CHANGE PASSWORD</title>
    </head>


    <!-- Al cargar pagina, llamamos funcion para obligar el cursor a estar en primer input del usuario -->
    <body  onload="funcion_cargar_pagina()">
        
        <nav class="col-12  fila-fondo  animated bounceInDown agregar-delay-1">
            <div class="row col-12">
        
                <a href="home.html" class="navegador" >HOME</a >
                <a href="temp_hum.html" class="navegador">TEMP-HUM</a>
                <a href="luz.html" class="navegador">LUZ</a>
                <a href="ph.html" class="navegador">PH</a>
                <a href="https://github.com/san99tiago" class="navegador" target="_blank">CONTACT</a>
        
            </div>
        
            <div class="derecha">
                <a href="cuenta.html"  class="navegador">CUENTA</a>
            </div>
        
        </nav>

        <!-- Este parrafo tiene la funcionalidad de separar correctamente todo el NAVBAR -->
        <p class="no-margin" style="height: 70px;background-color: #fee440;border:0;padding:0" > </p>

        <hr class="no-margin animated bounceInDown agregar-delay-1">
        <!-- Clase "animated" implica que agregamos animacion... "pulse es el tipo de animacion" -->
        <h1 class="container-fluid animated  bounceInLeft">CAMBIA TU CONTRASEÑA ACTUAL</h1>
    
        <hr class="no-margin animated bounceInDown agregar-delay-1">

        <br>

        


        <!-- SECCION INGRESO DE DATOS POR PARTE DEL USUARIO -->
        <!-- NOTA: el "container-fluid" es indispensable para que se adapte correctamente al total de espacio -->
        <div class="container-fluid animated flipInX agregar-delay-2">

            <!--Creamos las respectivas separaciones de las columnas para dividir simetricamente espacio  -->
            <!-- Agregamos ingreso de datos del usuario con ayuda de "inputs" -->
            <div class="col-12" >
                Usuario:
                <input type="text" id="actual_usuario"  placeholder="Usuario" readonly style="position:relative; left:95px;">
            </div>

            <br>

            <div class="col-12">
                Constraseña actual:
                <input type="password" id="actual_password" placeholder="Password" style="position:relative; left:15px;">
            </div>

            <br>

            <div class="col-12">
                Nueva contraseña:
                <input type="password" id="new_password_1"  placeholder="Password" style="position:relative; left:20px;">
            </div>          
            
            <br>


            <div class="col-12">
                Confirme contraseña:
                <input type="password" id="new_password_2"  placeholder="Password">
            </div>

            <br>

            <div class="col-12">
                <!-- Utilizaremos id de volver para procesar esto en JS -->
                <button id="volver">Volver</button>
                
                <!-- Utilizaremos id de change_password_button para procesar esto en JS -->
                <button id="new_password_button">Cambiar contraseña</button>
            </div>  

        </div>


        <!-- Archivo para correcta conexion con JS -->
        <script src="./js/change_password.js"></script>
        
        <!-- Jquery plugins -->
        <script src="./jquery/jquery.min.js"></script>
        <script src="./jquery-easing/jquery.easing.min.js"></script>


        <!-- Jquery plugins for cool alerts -->
        <link href="./jquery/jquery.alerts.css" rel="stylesheet" type="text/css" />  
        <script src="./jquery/jquery.alerts.js"></script>



    </body>
</html>
