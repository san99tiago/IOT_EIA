<!DOCTYPE html>
<!-- SANTIAGO GARCIA ARANGO, MAYO 2020 -->
<!-- CODIGO HTML PARA CREAR UN NUEVO USUARIO (EN DB MYSQL) -->
<html>
    <head>
        <!--De esta manera agregamos codificacion para utilizar caracteres latinos (y de español)-->
        <meta charset="UTF-8">
        
        <!-- Esta linea siguiente indica capacidad de adaptarse al tamanno del viewport del equipo -->
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        
        <!-- Ahora agregamos estilos a traves de Bootstrap (facilita desarrollo) -->
        <!-- LINK PAGINA BOOTSTRAP:  https://www.bootstrapcdn.com/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- Agregamos fuente bacana para el titulo del h1 principal -->
        <!-- Recordar que esto lo hacemos MUY facil con google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

        <!-- Agregamos plantilla para conectar los estilos sencillos desde CSS -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Agregamos libreria "animate.css" gratuita, se puede encontrar en google o github -->
        <!-- (en este caso la tengo guardada directamente en carpeta "css" en mismo directorio actual) -->
        <link rel="stylesheet" href="css/animate.css">


        <title>CREAR USUARIO</title>
    </head>
    <body>


        <!-- Clase "animated" implica que agregamos animacion... "pulse es el tipo de animacion" -->
        <h1 class="container-fluid animated  bounceInLeft">REGÍSTRATE A ESTA GRAN APLICACIÓN DE IOT</h1>

        <hr class="no-margin animated bounceInDown agregar-delay-2">

        <!-- NOTA: el "container-fluid" es indispensable para que se adapte correctamente al total de espacio -->
        <div class="container-fluid">
            <!-- SECCION FILA : archivo principal de info para cambio de datos de usuario-->
            <div class ="row animated  flipInX agregar-delay-2">
                <h3>Ingrese sus datos para la correcta creación de su nuevo usuario.</h3>
            </div>  
        </div>
        
        <!-- Agregamos linea de separacion entre estas dos secciones -->
        <hr class="no-margin animated bounceInDown agregar-delay-2">
        <br>


        <!-- SECCION INGRESO DE DATOS POR PARTE DEL USUARIO -->
        <!-- NOTA: el "container-fluid" es indispensable para que se adapte correctamente al total de espacio -->
        <div class="container-fluid animated flipInX agregar-delay-2">

            <!--Creamos las respectivas separaciones de las columnas para dividir simetricamente espacio  -->
            <!-- Agregamos ingreso de datos del usuario con ayuda de "inputs" -->
            <div class="col-12" >
                Nombre:
                <input type="text" id="new_nombre"  placeholder="Nombre" style="position:relative; left:90px;">
            </div>
            <br>


            <div class="col-12" >
                Apellido:
                <input type="text" id="new_apellido"  placeholder="Apellido" style="position:relative; left:90px;">
            </div>
            <br>


            <div class="col-12" >
                Usuario:
                <input type="text" id="new_usuario"  placeholder="Usuario" style="position:relative; left:94px;">
            </div>
            <br>


            <div class="col-12" >
                Edad:
                <input type="text" id="new_edad"  placeholder="Edad" style="position:relative; left:112px;">
            </div>
            <br>


            <div class="col-12" >
                Sexo:
                <input type="text" id="new_sexo"  placeholder="Sexo" style="position:relative; left:114px;">
            </div>
            <br>


            <div class="col-12" >
                País:
                <input type="text" id="new_pais"  placeholder="País" style="position:relative; left:119px;">
            </div>
            <br>


            <div class="col-12">
                Contraseña:
                <input type="password" id="password_1"  placeholder="Password" style="position:relative; left:68px;">
            </div>          
            
            <br>


            <div class="col-12">
                Confirme contraseña:
                <input type="password" id="password_2"  placeholder="Password">
            </div>

            <br>

            <div class="col-10">
                <!-- Utilizaremos id de volver para procesar esto en JS -->
                <button id="volver_login">Volver</button>
                
                <!-- Utilizaremos id de change_password_button para procesar esto en JS -->
                <button id="crear_usuario">Crear usuario</button>
            </div>  

        </div>

        <!-- Agregamos change_password.js para procesar re-direccionamiento -->
        <script src="js/crear_usuario.js"></script>
        <!-- Jquery plugins -->
        <script src="jquery/jquery.min.js"></script>
        <script src="jquery-easing/jquery.easing.min.js"></script>

        <!-- Jquery plugins for cool alerts -->
        <link href="./jquery/jquery.alerts.css" rel="stylesheet" type="text/css" />  
        <script src="./jquery/jquery.alerts.js"></script>        


    </body>


</html>
